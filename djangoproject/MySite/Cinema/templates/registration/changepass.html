			<div class="col-md-3 col-sm-12 col-xs-12">
				<div class="user-information">
					<div class="user-img">

								<input type="text" placeholder="**********">
							</div>
						</div>

							<div class="col-md-6 form-it">

								<input type="text" placeholder="***************">
							</div>
						</div>

								<input type="text" placeholder="*************** ">

						</div>
						<div class="row">
							<div class="col-md-2">
								<input class="submit" type="submit" value="change">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
