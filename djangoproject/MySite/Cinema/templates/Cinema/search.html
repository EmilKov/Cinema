{#{% extends "Cinema/navbar.html"%}#}

{#{% block content %}#}
  {% if search_res %}
  <br>
    {% for article in search_res%}
      <ol>
        <li value="{{forloop.counter}}">
          <a href="{% url 'moviesingle' article.movieid %}">
          <p>{{article.title}}</p>
        </a>
        {{article.plot|truncatewords:10}}
        </li>
      </ol>
      {%endfor%}
    {% else %}
      {{empty_res}}
    {% endif %}
{#{% endblock%}#}
